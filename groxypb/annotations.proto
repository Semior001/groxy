syntax = "proto3";
package groxypb;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/Semior001/groxy/groxypb;groxypb";

extend google.protobuf.FieldOptions {
  string value   = 50000;
  string matcher = 50001;
}

extend google.protobuf.MessageOptions {
  bool target   = 51000;
}
