syntax = "proto3";

package com.github.Semior001.groxy.example.mock;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/Semior001/groxy/_example/gen;examplepb";

service ExampleService {
  rpc Stub(StubRequest) returns (SomeOtherResponse);
  rpc Error(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc NotFound(google.protobuf.Empty) returns (google.protobuf.Empty);

  // This method is a copy of https://github.com/Semior001/grpc-echo/blob/main/echopb/echo.proto,
  // used to test gRPC method rewriting.
  rpc SomeEchoMethod(EchoRequest) returns (EchoResponse);
}

message Dependency {
  string first = 1;
  string second = 2;
  string value = 6;
  bool flag = 7;
  string rich_text = 8;

  reserved 3, 4, 5;
}

message StubRequest {
  string message = 1;
  int32 multiplier = 2;
}

message SomeOtherResponse {
  string message = 1;
  int32  code = 2;
  Dependency dependency = 3;
}

message EchoRequest {
  string ping = 1;
}

message EchoResponse {
  map<string, string> headers = 1;
  string body = 2;
  string remote_addr = 3;

  google.protobuf.Timestamp received_at = 4;
  google.protobuf.Timestamp handler_reached_at = 5;
  google.protobuf.Timestamp handler_responded_at = 6;
  google.protobuf.Timestamp sent_at = 7;
}
